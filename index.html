<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="a site dedicated to sweets and specially walnut sweets" />
    <meta name="keywords" content="chocolate, walnut, sweets" />
    <meta name="author" content="Ibrahim Nidam" />
    <title>Walnut Sweets</title>

    <link rel="stylesheet" href="assets/css/tailwind/output.css">
</head>
<body class="h-full">
    <header class="absolute w-screen p-8 px-20 text-white flex justify-between items-center">
        <p class="font-semibold text-2xl w-24 text-wrap">Just Two Ingredients.</p>
        <div class=" flex gap-4">
            <a href="#Nothing Yet">Home</a>
            <a href="#Nothing Yet">Shop</a>
            <a href="#Nothing Yet">About</a>
            <a href="#Nothing Yet">Contact</a>
        </div>
    </header>
    <main>
        <section id="src">
            <video class="object-cover -z-10 h-screen w-screen" autoplay loop>
                <source src="assets/src/2.mp4" type="video/mp4">
            </video>
            <img class="absolute bottom-28 left-28 w-56 h-28 move" src="assets/src/Youtube-Thumbails-13-1-1024x576.png">
            <img class="absolute top-28 right-28 w-56 h-28 second" src="assets/src/Youtube-Thumbails-16-1-1024x576.png">
        </section>
        <section id="text" class="text-white font-bold">
            <div id="walnut" class="flex absolute top-60 left-80 gap-8 items-center">
                <p>Walnut</p>
                <div class="w-28 h-px bg-white rounded"></div>
            </div>
            <div id="mil" class="flex absolute bottom-60 right-80 gap-8 items-center">
                <div class="w-28 h-px bg-white rounded"></div>
                <p>Milkchocolate</p>
            </div>
        </section>
    </main>
    <footer>
        <div class="flex gap-4 text-white absolute bottom-12 left-32">
            <img src="assets/images/facebook.svg" alt="">
            <img src="assets/images/instagram.svg" alt="">
